name: focus_flow_timer
description: A professional Pomodoro timer app with enterprise-level features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Audio
  audioplayers: ^5.2.1
  
  # Notifications (Enhanced)
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # Background Tasks
  workmanager: ^0.5.2
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Wake Lock
  wakelock_plus: ^1.2.4
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Charts and Visualization
  fl_chart: ^0.66.0

  # HTTP and API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  
  # Performance & Diagnostics
  flutter_isolate: ^2.0.4

  # Machine Learning - Using simplified approach with built-in packages
  vector_math: ^2.1.4

  # JSON Processing
  json_annotation: ^4.8.1

  # Data Export
  csv: ^6.0.0
  pdf: ^3.11.1

  # Firebase & Cloud Services (Free Tier Optimized)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.5
  firebase_messaging: ^15.1.3
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  
  # Free API Integration
  connectivity_plus: ^6.0.5
  
  # URL and Sharing
  url_launcher: ^6.2.4
  share_plus: ^7.2.2
  fluttertoast: ^8.2.4
  cross_file: ^0.3.3+8
  
  # PWA & Offline Support
  # Note: PWA features implemented with custom service worker

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
