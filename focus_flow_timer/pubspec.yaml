name: focus_flow_timer
description: A professional Pomodoro timer app with enterprise-level features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Audio
  audioplayers: ^5.2.1
  
  # Notifications (Enhanced)
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # Background Tasks
  workmanager: ^0.5.2
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Wake Lock
  wakelock_plus: ^1.2.4
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Charts and Visualization
  fl_chart: ^0.66.0

  # HTTP and API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Firebase - Enterprise Backend Integration
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_functions: ^4.5.8
  firebase_storage: ^11.5.6
  firebase_analytics: ^10.7.4
  firebase_performance: ^0.9.3+16
  firebase_remote_config: ^4.3.17
  firebase_messaging: ^14.7.10
  firebase_crashlytics: ^3.4.9
  firebase_app_check: ^0.2.1+16
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  
  # Performance & Diagnostics
  flutter_isolate: ^2.0.4

  # Machine Learning - Using simplified approach with built-in packages
  vector_math: ^2.1.4

  # JSON Processing
  json_annotation: ^4.8.1
  
  # Authentication & Security
  crypto: ^3.0.3
  encrypt: ^5.0.3
  
  # Offline Capabilities
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
